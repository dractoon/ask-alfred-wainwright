<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wainwright Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-6">

  <!-- Modern H1 -->
  <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-6 text-center tracking-tight leading-tight drop-shadow-lg">
    ğŸŒ„ Wainwright Explorer
  </h1>

  <!-- Fell dropdown selector -->
  <div class="w-full max-w-md mb-4">
    <select id="fellSelect"
      class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="" disabled selected>Select a Fell</option>
      <!-- Example fells (replace with all 214) -->
      <option value="Allen Crags">Allen Crags</option>
      <option value="Blencathra">Blencathra</option>
      <option value="Cat Bells">Cat Bells</option>
      <option value="Scafell Pike">Scafell Pike</option>
      <option value="Helvellyn">Helvellyn</option>
    </select>
  </div>

  <!-- Content area -->
  <div class="flex mt-4 gap-6 w-full max-w-4xl">

    <!-- Alfredâ€™s description -->
    <div class="w-3/4 p-6 bg-white rounded-xl shadow-lg">
      <p id="responseText" class="text-gray-700">
        Select a fell above to see Alfredâ€™s description and details.
      </p>
    </div>

    <!-- Quick info -->
    <div class="w-1/4 p-4 bg-white rounded-xl shadow-lg flex flex-col gap-4">
      <img id="fellImage" src="assets/fells/placeholder.jpg" alt="Fell thumbnail" class="rounded-lg w-full h-auto object-cover mb-2">
      <div class="flex items-center gap-2 text-gray-700"><span>ğŸ“</span><span id="coords">Lat: â€“</span></div>
      <div class="flex items-center gap-2 text-gray-700"><span>â›°ï¸</span><span id="height">Height: â€“</span></div>
      <div class="flex items-center gap-2 text-gray-700"><span>ğŸ—ºï¸</span><span id="osRef">OS Grid: â€“</span></div>
      <div class="flex items-center gap-2 text-gray-700"><span>ğŸ“Œ</span><span id="region">Region: â€“</span></div>
      <div class="flex items-center gap-2 text-gray-700"><span>ğŸ¥¾</span><span id="difficulty">Difficulty: â€“</span></div>
      <a id="mapLink" href="#" target="_blank" class="mt-2 inline-block text-blue-600 hover:underline">View on Map</a>
    </div>

  </div>

  <script>
    const apiURL = "https://ask-alfred-wainwright.vercel.app/api/ask";

    document.getElementById("fellSelect").addEventListener("change", async (event) => {
      const fell = event.target.value;
      if (!fell) return;

      // Reset info
      document.getElementById("responseText").textContent = "Fetching Alfredâ€™s words...";
      document.getElementById("fellImage").src = "assets/fells/placeholder.jpg";
      document.getElementById("coords").textContent = "Lat: â€“";
      document.getElementById("height").textContent = "Height: â€“";
      document.getElementById("osRef").textContent = "OS Grid: â€“";
      document.getElementById("region").textContent = "Region: â€“";
      document.getElementById("difficulty").textContent = "Difficulty: â€“";
      document.getElementById("mapLink").href = "#";

      // Load local image
      const imgPath = `assets/fells/${fell.toLowerCase().replace(/ /g, "_")}.jpg`;
      fetch(imgPath)
        .then(() => document.getElementById("fellImage").src = imgPath)
        .catch(() => document.getElementById("fellImage").src = "assets/fells/placeholder.jpg");

      // Fetch AI description
      try {
        const res = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: `Describe ${fell} in the style of Alfred Wainwright, and include its coordinates, height, OS grid reference, region, difficulty.`
          })
        });

        const data = await res.json();

        document.getElementById("responseText").innerHTML = data.answer;
        // Example: if your API also returns info, replace the below lines with real data
        document.getElementById("coords").textContent = `Lat: â€“ , Lon: â€“`;
        document.getElementById("height").textContent = `Height: â€“`;
        document.getElementById("osRef").textContent = `OS Grid: â€“`;
        document.getElementById("region").textContent = `Region: â€“`;
        document.getElementById("difficulty").textContent = `Difficulty: â€“`;
        document.getElementById("mapLink").href = "#";

      } catch (err) {
        console.error(err);
        document.getElementById("responseText").textContent = "Error fetching Alfredâ€™s response.";
      }
    });
  </script>

</body>
</html>
